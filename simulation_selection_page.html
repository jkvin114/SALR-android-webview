<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
<head>
    <meta charset="utf-8" />
</head>
<style>
    @font-face {
    font-family: "cookierun";
    src: url("font/CookieRun.ttf");
}
  html{
    zoom:80%;
    
  }
  body
  {
      /* background: linear-gradient(to bottom, rgba(248,255,232,1) 0%,
      rgba(227,245,171,1) 61%,rgba(193,219,100,1) 100%); */
      font-family: 'cookierun';
      background-color: rgb(36, 36, 36);
      color: beige;
      

  }
  html,body{
    height:100%;
  }
  #Hostingpage{
    display: grid;
    grid-template-columns: 45% 55%;
  }

  #map_choice{
    top:0;
    font-size: 20px;
    text-align: center;
    
    
  }
  .confirm:hover{
    background-color: #007c25;
    box-shadow: 5px 5px 10px gray;
  }
  .iname{
    font-size: 16px;
    margin:14px;
    margin-left:3%;
    line-height: 16px;
    
  }
  .playercard,.aicard{
    background-color: rgb(42, 0, 66);
    border:3px solid red;
    margin-top: 3%;   
    width:90%;
    color: rgb(188, 236, 255);
    

  }
  .aicard{
    border:3px solid rgb(197, 255, 164);
  }
  .addai{
    display:block;
    background-color: rgb(36, 36, 36);
    border:2px solid white;
    color:rgb(207, 207, 207);
    font-size:40px;
    border-radius: 50%;
    width:48px;
    height:48px;
    cursor:pointer;
    margin-left: 3%;
    margin-top:3%;
    line-height: 40px;

  }
  .addai:hover{
    background-color: rgb(87, 87, 87);
    color:gray;
  }
  .connected{
    border:4px solid lightblue;
  }
  .me{
    border:5px solid rgb(205, 106, 255);
  }
  .kick,.kick_player{
    background-color: rgb(42, 0, 66);
    color:red;
    border:none;
    width:45px;
    height:45px;
    font-size:35px;
    line-height:35px;
    top:0;
    float:right;
    display:block;
    cursor:pointer;
  }
  .kick:hover,.kick_player:hover{
    background-color: rgb(243, 101, 124);
  }
  .toplayer,.toai{
    width:41px;
    height:41px;
    float:right;
    display:block;
    cursor:pointer;
    border:2px solid rgb(121, 121, 121);
  }
  .aichamp{
    width:41px;
    height:41px;
    float:right;
    display:block;
    cursor:pointer;
    border:2px solid rgb(121, 121, 121);
    background-color: white;
  }
 
  .toplayer:hover,.toai:hover,.aichamp:hover{
    transform: scale(1.1);
  }

  .mainbtn{
    width:150px;
    height:50px;
    color:white;
    background-color: #7E00BF;
    cursor:pointer;
    text-align:center;
    font-size: 20px;
    margin: 10px;
    border:none;
    vertical-align: middle;
    border-radius: 5px;
    font-family: 'cookierun';

  }
  .hidden{
    display:none;
  }
  .mainbtn:hover{
    background-color:rgb(91, 0, 136);
  }
  /* .swap_player,.swap_ai{
    width:200px;
    color:white;
    background-color: #00b235;
    cursor:pointer;
    text-align:center;
    padding: 10px 5px;
    font-size: 20px;
    margin: 10px;
    border:none;
    vertical-align: middle;
  } */
  .mapbtn{
    border: rgb(247, 197, 70) solid 3px;
    color:antiquewhite;
    width:25%;
    cursor: pointer;
    margin: 2px;
    border-radius: 5px;
  }
  .mapbtn:hover,.champbtn:hover{
    transform: scale(1.05);
  }
  .champbtn{
    border: rgb(0, 102, 255) solid 2px;
    background:rgb(185, 213, 255);
    font-size: 15px;
    color:black;
    width:25%;
    height:40px;
    cursor: pointer;
    font-family: 'cookierun';
  }
.champbtn_new{
  display: inline-block;
  border:2px solid black;
  width:20%;
  /* height:fit-content ; */
  overflow: hidden;
  cursor: pointer;
  font-family: "Do Hyeon";
  
}
.champbtn_new img{
  width:100%;
  height:55%;
  margin-bottom: -45%;
  display:block;
}
.champbtn_new div{
  width: fit-content;
  font-size: 18px;
  color:rgb(255, 255, 255);
}
.champbtn_new:hover{
  transform:scale(1.1)
}

.champmenu{
  display: none;
    /* display:none; */
    position: absolute;
    z-index: 2;
  }
  .champmenu a{
    display:block;
    background-color: rgb(42, 0, 66);
    color:white;
    cursor: pointer;
    padding:3px;
    font-family: 'Do Hyeon';
    font-size: 6vh;
  }
  .champmenu a:hover{
    background-color: rgb(94, 0, 148);
  }
  .button{
    font-family: 'cookierun';
    color:white;
    background-color: #7E00BF;
    cursor:pointer;
    text-align:center;
    padding: 10px 20px;
    font-size: 20px;
    margin: 7px 5px;
    border:none;
    vertical-align: middle;
    border-radius: 10px;
  }
  #quitbtn{
  position: absolute;
  font-size:13px;
  padding: 4px 8px;
  top:0px;
  right:10px;
  float:right;
  background-color: #ff5656;
  }
  #readybtn{
    background-color: darkgrey;
  }
/* teamselection start   ============================================================== */
      #choicecontainer{
      display: grid;
      grid-template-columns: auto auto;
      background-color: rgba(24, 0, 56);
      margin-left: 2vw;
      margin-right: 2vw;
      
      }
      #choicecontainer div{
          border: 3px solid rgb(10, 0, 24);
          padding: 1px;
          font-size: 25px;
          text-align: center;
          height:min-content;
          margin: 0;
      }
      .nickname{
        font-size: 4vw;
        color: white;
        

      }
      .container{
        display: block;
        position: relative;
        margin-bottom: 2vh;
        cursor: pointer;
        font-size:2vw;
        color: white;


      }
      .container input{
        opacity:0;
        cursor:pointer;
        height: 0;
        width: 0;
        position: absolute;
      }
      .checkmark{
        top: 0;
        left: 10vw;
        position: absolute;
        height:3vw;
        width:3vw;
      }
      .red{
          background-color: #ff5252;
      }
      .blue{
        background-color: #2093ff;
      }
      .container input:checked ~ .check {
        z-index:1;
        display:block;
      }
      .check{
        position: absolute;
        height:3vw;
        width:3vw;
        top: 0;
        left: 10vw;
      }

      .hidden{
        display:none;
      }


</style>
<body> 
  <button class=button id="quitbtn">Quit</button>

<!-- 1P================================================================ -->
<a id=rname>simulation</a><br>
<a id=connection>connecting with server...</a>

  <div id=Hostingpage class="hidden">
   
    <div id=player_choice>
      

      <div class="aicard hidden">
        <button class="kick" value=0>  &times; </button>
        <img class="aichamp" src="img/character/reaper.png" value=0>
        <p class="iname">1P(Computer)</p>
          
      </div>
<!-- 2P================================================================ -->

      <div class="aicard hidden">
        <button class="kick" value=1>  &times; </button>
        <img class="aichamp" src="img/character/reaper.png" value=1>
        <p class="iname">2P(Computer)</p>
          
      </div>
<!-- 3P================================================================ -->

      <div class="aicard hidden">
        <button class="kick" value=2> &times; </button>
        <img class="aichamp" src="img/character/reaper.png" value=2>
                        
        <p class="iname">3P(Computer)</p>
      </div>

<!-- 4P================================================================ -->

      <div class="aicard hidden">          
        <button class="kick" value=3> &times; </button>
        <img class="aichamp" src="img/character/reaper.png" value=3>
        <p class="iname">4P(Computer)</p>

      </div>

      <div class=champmenu>
        <a value=0>Reaper</a>
        <a value=1>Elephant</a>
        <a value=2>Ghost</a>
        <a value=3>Dinosaur</a>
        <a value=4>Sniper</a>
        <a value=5>Magician</a>
        <a value=6>Kraken</a>
      </div> 

<!-- Addai================================================================ -->

        <button class="addai " value=0> +</button>
        
        <button class="addai " value=1> +</button>        

        <button class="addai " value=2> +</button>
        
        <button class="addai " value=3> +</button>
        
       
        <!-- <form id="mainbtncontainer" display='inline' action="http://jyj.ganpandirect.co.kr/check_players">
          
          <button type='submit' disabled=true id="team" name="gamemode" value="team" class="mainbtn">
              팀전
          </button>
  
        </form> -->


    </div>
    <div id=map_choice>
      <a>Choose the map</a>
      <br>
      <img class="mapbtn" src="img\map_thumbnail\default.jpg" value=0>
      <img class="mapbtn" src="img\map_thumbnail\ocean.jpg"  value=1>
      <img class="mapbtn" src="img\map_thumbnail\casino.jpg" value=2>      
      <br>

      <button class="mainbtn" id="instant"> Start simulation</button>

      <button type='submit' id="team" name="gamemode" value="team" class="mainbtn">
        team simulation
    </button>
      
      
      
    </div>
      
  </div>

  <p id=simulation_input>
    Enter simulation count
    <input type="text" id="num">
  </p>

  <div id="TeamSelectpage" class='hidden'>
    <div id=choicecontainer>
        <div class="choice">
            <a class="nickname"> 1P </a>
            <label class="container"> Red Team
              <input type="radio" class="selectred" name="p1team" value=0>
              <span class="checkmark red"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
            <label class="container">Blue Team
              <input type="radio" class="selectblue" name="p1team" value=0>
              <span class="checkmark blue"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
        </div>
        <div class="choice">
            <a class="nickname"> 2P </a>
            <label class="container"> Red Team
              <input type="radio" class="selectred" name="p2team" value=1>
              <span class="checkmark red"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
            <label class="container">Blue Team
              <input type="radio" class="selectblue" name="p2team" value=1>
              <span class="checkmark blue"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
        </div>
        <div class="choice">

            <a class="nickname"> 3P </a>
            <label class="container"> Red Team
              <input type="radio" class="selectred" name="p3team" value=2>
              <span class="checkmark red"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
            <label class="container">Blue Team
              <input type="radio" class="selectblue" name="p3team" value=2>
              <span class="checkmark blue"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
        </div>
        <div class="choice">
            <a class="nickname"> 4P </a>
            <label class="container"> Red Team
              <input type="radio" class="selectred" name="p4team" value=3>
              <span class="checkmark red"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
            <label class="container">Blue Team
              <input type="radio" class="selectblue" name="p4team" value=3>
              <span class="checkmark blue"></span>
              <img src="img/confirm.png" class="hidden check"></img>
            </label>
        </div>
    </div>

  <button class="mainbtn" id="submitTeamInstant"> Start simulation</button>

</div>
